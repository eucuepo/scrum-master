<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<div class="lt_navigation">
		<ui:composition>
			<h:form styleClass="leftTree">
				<p:tree value="#{treeBean.root}" var="node" dynamic="true"
					cache="false" selectionMode="single"
					selection="#{treeBean.selectedNode}" id="tree" styleClass="leftTree" animate="true">
					<p:ajax event="select" listener="#{treeBean.onNodeSelect}"/>
					<p:treeNode styleClass="treeNode">
						<h:outputText value="#{node}" />
					</p:treeNode>
				</p:tree>
			</h:form>
		</ui:composition>
	</div>
</h:body>
</html>
