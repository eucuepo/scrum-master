<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="stylesheet" type="text/css" href="./css/main.css" />
</h:head>


<h:body>
	<h:form id="formEmail">
			<h:panelGrid columns="1" >
				<h:outputLabel  value="#{msg['loginService.newPassword']} : " />
				<h:outputLabel></h:outputLabel>
				<h:outputLabel></h:outputLabel>
				<p:inputText value="#{loginView.email}" required="true"
				 requiredMessage="#{msg['msgLogin.msgRequiredEmail']}" maxlength="20" size="30">
				</p:inputText>
				<h:outputLabel></h:outputLabel>
				<h:outputLabel></h:outputLabel>
			</h:panelGrid>
			<h:panelGrid columns="2" >
				 <p:commandButton id="send" value="#{msg['button.send']}" update=":growl"   
                    actionListener="#{loginView.sendNewPassword}"/>
                 <p:commandButton id="cerrar" value="#{msg['button.close']}" oncomplete="dlgPass.hide()"/>
			</h:panelGrid>		
	</h:form>
		
	<p:growl id="growl" showSummary="true" sticky="true" />
		
</h:body>


</html>
