<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/layout/layout.xhtml">
	<ui:define name="title">RealTimeDB</ui:define>
	<ui:define name="content">
		<div id="msg" class="ui-messages ui-widget">
			<div class="ui-messages-error ui-corner-all">
				<a class="ui-messages-close"
					onclick="$(this).parent().slideUp();return false;" href="#"> <span
					class="ui-icon ui-icon-close"></span>
				</a> <span class="ui-messages-error-icon"></span>
				<ul>
					<li><span class="ui-messages-error-summary">#{msg['loginService.AccessDenied']}
					</span> <span class="ui-messages-error-detail">#{msg['loginService.AccessSpecified']}</span></li>
				</ul>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
